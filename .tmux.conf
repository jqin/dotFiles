set -g prefix C-a

set mouse-utf8 off

# reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config'

# 256 colors
set -g default-terminal "screen-256color"

# default to bash
#set -g default-shell /usr/software/bin/bash
#set -g default-command /usr/software/bin/bash

# start window numbering at 1
set -g base-index 1

# faster command sequences
set -s escape-time 0

# moving tabs
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# instructs tmux to expect UTF-8 sequences
#setw -g utf8 on
#set -g status-utf8 on

# last window
bind-key C-a last-window

# window split
unbind %
bind | split-window -h
bind - split-window -v

# kill tmux
bind i confirm kill-pane
bind I confirm kill-window

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# enable scrollbar
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#set -g mode-mouse on

# pane switching using mouse
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# move between panes using h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set-option -g history-limit 10000

# vi is hoss
set-option -g status-keys vi
set-window-option -g mode-keys vi

#set-window-option -g automatic-rename on

# load vim-airline theme
if-shell "test -f .tmux_snapshot" "source .tmux_snapshot"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
